{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
  <h2>Registration form</h2>
  <form method="post" action="">{% csrf_token %}
  
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" value="{{form.username.value|default_if_none:""}}" name="username">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" value="{{form.email.value|default_if_none:""}}" name="email">
    </div>
    
    <div class="form-group">
      <label for="birthDate">Date of birth:</label>
      <input type="date" class="form-control" id="birthDate" value="{{form.birthDate.value|default_if_none:""}}" name="birthDate">
    </div>
    
    <div class="form-group">
      <label for="password1">Password:</label>
      <input type="password" class="form-control" id="password1" placeholder="Enter password" value="{{form.password1.value|default_if_none:""}}" name="password1">
    </div>
    
    <div class="form-group">
      <label for="password2">Repeat password:</label>
      <input type="password" class="form-control" id="password2" placeholder="Repeat password" name="password2">
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

    {% if errors %}
        {{errors}}
        Please, try again!
    {% endif %}
{% endblock %}
