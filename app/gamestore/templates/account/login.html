{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
  <h2>Login form</h2>
   <form action="" method="post">{% csrf_token %}
    {% if errors %}
    <div class="errors">
      {{errors}}
      Please, try again!
    </div>
    {% endif %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" value="{{username|default_if_none:""}}" name="username">
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" value="{{password|default_if_none:""}}" name="password">
    </div>
    <hr class="mb-3">
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <button type="submit" class="btn btn btn-primary btn-block">Submit</button>
        <span>New here? <a href="/signup">Signup</a></span>
      </div>
    </div>
  </form>
{% endblock %}
