{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
  <h2>Registration form</h2>
  <form method="post" action="">
  
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    
    <div class="form-group">
      <label for="birth">Date of birth:</label>
      <input type="date" class="form-control" id="birth" placeholder="Enter date of birth" name="birth">
    </div>
    
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    
    <div class="form-group">
      <label for="rpwd">Repeat password:</label>
      <input type="password" class="form-control" id="rpwd" placeholder="Repeat password" name="rpwd">
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
{% endblock %}
