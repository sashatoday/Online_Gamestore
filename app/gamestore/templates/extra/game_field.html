<div class="form-group row">
    <label for="id_{{ field.name }}" class="col-4 col-form-label">{{ field.label }} </label>
    {% if field.name == 'name' or field.name == 'price' or field.name == 'category' or field.name == 'game_url' or field.name == 'age_limit'%}
        <i class="fa fa-asterisk text-danger"></i>
    {% else %}
        <i class="fa fa-asterisk invisible"></i>
    {% endif %}
    <div class="col-7">
        {{ field }}
        {% include 'extra/field_errors.html' %}
    </div>
</div>
