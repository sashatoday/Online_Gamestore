{% extends "base.html" %}

{% block title %}Buy game{% endblock %}

{% block content %}

<form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
<div class="container">
    <div class="row">
        <div class="well col-xs-25 col-sm-25 col-md-25 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="text-center">
                    <h1>Buy game</h1>
                </div>
                </span>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>#</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em>{{ game.name }}</em></h4></td>
                            <td class="col-md-1" style="text-align: center"> 1 </td>
                            <td class="col-md-1 text-center">{{ game.price }} &euro;</td>
                            <td class="col-md-1 text-center">{{ game.price }} &euro;</td>
                        </tr>
                        
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right">
                            <p>
                                <strong>Subtotal: </strong>
                            </p>
                            <p>
                                <strong>Tax: </strong>
                            </p></td>
                            <td class="text-center">
                            <p>
                                <strong>{{ game.price }} &euro;</strong>
                            </p>
                            <p>
                                <strong>0 &euro;</strong>
                            </p></td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: </strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>{{ game.price }} &euro;</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                    <input type="hidden" name="pid" value="{{ pid }}" />
                    <input type="hidden" name="sid" value="{{ sid }}" />
                    <input type="hidden" name="success_url" value="http://localhost:8000/payment/success" />
                    <input type="hidden" name="cancel_url" value="http://localhost:8000/buy_game/{{ game.id }}" />
                    <input type="hidden" name="error_url" value="http://localhost:8000/payment/error" />
                    <input type="hidden" name="checksum" value="{{ checksum }}" />
                    <input type="hidden" name="amount" value="{{ amount }}" />
                    <input type="submit" value="Pay now" class="btn btn-success btn-lg btn-block"/>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
