{% extends "base.html" %}

{% block title %}Add game{% endblock %}

{% block content %}

<h2>Add game</h2>
<form method="post" action="">{% csrf_token %}
    {% if form.errors %}
    <div class="errors">
      <b><span style="color:red">Errors:</span></b>
    {{ form.errors }}
      <b><span style="color:red">Please, try again!</span></b>
    </div>
    {% endif %}
        <div class="mb-3">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="name" placeholder="" maxlength="50" value="{{form.name.value|default_if_none:''}}" name="name">
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="price">Price in EUR</label>
            <input type="number" class="form-control" id="price" min="0" step="0.01" max="10000" placeholder="0.00" value="{{form.price.value|default_if_none:''}}" name="price">
          </div>
          <div class="col-md-4 form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="ACTION">Action</option>
              <option value="ADVENTURE">Adventure</option>
              <option value="ARCADE">Arcade</option>
              <option value="FANTASY">Fantasy</option>
              <option value="FIGHTING">Fighting</option>
              <option value="PUZZLE">Puzzle</option>
              <option value="SIMULATION">Simulation</option>
              <option value="SPORTS">Sports</option>
              <option value="STRATEGY">Strategy</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="age_limit">Age limit</label>
            <input type="number" class="form-control" id="age_limit" placeholder="" value="{{form.age_limit.value|default_if_none:''}}" name="age_limit">
          </div>
        </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" id="description" placeholder="" maxlength="200" name="description">{{form.description.value|default_if_none:''}}</textarea>
      </div>
    <div class="mb-3">
      <label for="url">Game URL</label>
      <input type="url" class="form-control" id="gameUrl" placeholder="https://example.com" maxlength="200" value="{{form.gameUrl.value|default_if_none:''}}" name="gameUrl">
    </div>
    <div class="mb-3">
      <label for="pic_url">Picture URL</label>
      <input type="url" class="form-control" id="pic_url" placeholder="" maxlength="200" value="{{form.pictureUrl.value|default_if_none:''}}" name="pic_url">
    </div>
    <hr class="mb-3">
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
  </form>


{% endblock %}
