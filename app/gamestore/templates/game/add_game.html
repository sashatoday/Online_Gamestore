{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

<h2>Add game</h2>
<form method="post" action="">{% csrf_token %}
    {% if errors %}
    <div class="errors">
      {{errors}}
      Please, try again!
    </div>
    {% endif %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="mb-3">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="name" placeholder="" value="{{form.name.value|default_if_none:""}}" name="name">
        </div>
        <div class="mb-3">
          <label for="price">Price in EUR</label>
          <input type="number" class="form-control" id="price" min="0" step="0.01" max="10000" placeholder="0.00" value="{{form.price.value|default_if_none:""}}" name="price">
        </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" value="{{form.category.value|default_if_none:""}}" name="category">
              <option>Action</option>
              <option>Adventure</option>
              <option>Arcade</option>
              <option>Fantasy</option>
              <option>Puzzle</option>
              <option>Simulation</option>
              <option>Sports</option>
              <option>Strategy</option>
              <option>Other</option>
            </select>
          </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" rows="8" id="description" placeholder="" value="{{form.description.value|default_if_none:""}}" name="description"></textarea>
      </div>  
    </div> 
    <div class="mb-3">
      <label for="url">URL</label>
      <input type="url" class="form-control" id="url" placeholder="https://example.com" value="{{form.gameUrl.value|default_if_none:""}}" name="url">
    </div>
    <div class="mb-3">
      <label for="pic_url">Picture URL</label>
      <input type="url" class="form-control" id="pic_url" placeholder="" value="{{form.pictureUrl.value|default_if_none:""}}" name="pic_url">
    </div>
    <hr class="mb-3">
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
  </form>


{% endblock %}
