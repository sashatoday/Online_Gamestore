{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

<h2>Add game</h2>
<form method="post" action="">{% csrf_token %}
    {% if errors %}
    <div class="errors">
      <b><font color="red">Errors:</font></b>
    {{errors}}
      <b><font color="red">Please, try again!</font></b>
    </div>
    {% endif %}
        <div class="mb-3">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="name" placeholder="" value="{{form.name.value|default_if_none:''}}" name="name">
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="price">Price in EUR</label>
            <input type="number" class="form-control" id="price" min="0" step="0.01" max="10000" placeholder="0.00" value="{{form.price.value|default_if_none:''}}" name="price">
          </div>
          <div class="col-md-4 form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Arcade">Arcade</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Fighting">Fighting</option>
              <option value="Puzzle">Puzzle</option>
              <option value="Simulation">Simulation</option>
              <option value="Sports">Sports</option>
              <option value="Strategy">Strategy</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="age_restriction">Age restriction</label>
            <input type="number" class="form-control" id="age_restriction" min="0" step="1" max="120" placeholder="0" value="{{form.age_restriction.value|default_if_none:''}}" name="age_restriction">
          </div>
        </div>
      <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" id="description" placeholder="" name="description">{{form.description.value|default_if_none:''}}</textarea>
      </div>
    <div class="mb-3">
      <label for="url">Game URL</label>
      <input type="url" class="form-control" id="gameUrl" placeholder="https://example.com" value="{{form.gameUrl.value|default_if_none:''}}" name="gameUrl">
    </div>
    <div class="mb-3">
      <label for="pic_url">Picture URL</label>
      <input type="url" class="form-control" id="pic_url" placeholder="" value="{{form.pictureUrl.value|default_if_none:''}}" name="pic_url">
    </div>
    <hr class="mb-3">
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </div>
    </div>
  </form>


{% endblock %}
